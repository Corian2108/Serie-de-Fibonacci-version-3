<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->
    <title>Serie de Fibonacci</title>
</head>
<style>
    #formulario {
        background-color: aquamarine;
    }

    #tablaDeDatos {
        background-color: cadetblue;
    }
</style>

<body>
    <center>
        <h1>Generador Fibonacci</h1>
    </center>
    <div id="ingresarDatos" class="container">
        <form class="form" id="formulario">
            <label>Primer Digito: </label> <input class="form-control" type="text" name="primerDigito" id="primerDigito"
                placeholder="1" value="1"><br>
            <label>Segundo Digito: </label> <input class="form-control" type="text" name="primerDigito"
                id="segundoDigito" placeholder="2" value="2"><br>
            <label>Maximo: </label> <input class="form-control" type="text" name="primerDigito" id="maximo"
                value="60"><br>

        </form>
        <div class="container">
            <form class="form">
                <br>
                <button class="btn btn-primary" id="generar">Generar</button>
                <hr>
                <h3>Selecciona</h3>
                <button class="btn btn-primary" id="pares">Pares</button>
                <button class="btn btn-primary" id="impares">Impares</button>
                <br><br>
                <label for="multiploDe">Ingrese un Digito</label>
                <br>
                <input type="text" placeholder="5" value="5" id="numero">
                <button class="btn btn-primary" id="buscar">Buscar</button>
            </form>
        </div>


    </div>
    <div id="datos" class="container">
        <hr>
        <table id="tablaDeDatos" class="table">
            <tr>
                <th>
                    Columna 1
                </th>
                <th>
                    Columna 2
                </th>
                <th>
                    Columna 3
                </th>
            </tr>
            <tr>
                <th>
                    <hr>
                </th>
                <th>
                    <hr>
                </th>
                <th>
                    <hr>
                </th>
            </tr>
        </table>

    </div>
</body>
<script src="js/main.js"></script>
<script src="js/clases.js"></script>

</html>
